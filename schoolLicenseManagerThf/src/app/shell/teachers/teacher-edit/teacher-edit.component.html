<thf-modal t-title="Professor" [t-primary-action]="confirm" [t-secondary-action]="close">
  <form [formGroup]="teacherForm">
    <div class="thf-row">
      <thf-input class="thf-md-12" formControlName="name" t-clean t-label="Nome" t-required>
      </thf-input>
    </div>
    <div class="thf-row">
      <thf-input class="thf-md-6" formControlName="cpf" t-mask="999.999.999-99" t-clean t-label="CPF" t-required>
      </thf-input>
      <thf-email class="thf-lg-6" formControlName="email" t-label="Email" t-clean t-required>
      </thf-email>
    </div>
    <div class="thf-row">
      <thf-radio-group class="thf-lg-12" t-columns="3" name="studentType" formControlName="academicDegree" t-label="Titulação"
        t-required [t-options]="academicDegreeOptions">
      </thf-radio-group>
    </div>
  </form>
</thf-modal>
