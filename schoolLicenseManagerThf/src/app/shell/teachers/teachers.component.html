<thf-page-list t-title="Professores" [t-actions]="pageActions" [t-filter]="filterSettings">
  <thf-table t-hide-select-all="true" t-hide-text-overflow t-sort="true" t-striped="true" [t-columns]="columns"
    [t-actions]="tableActions" [t-items]="teacherPage?.items" [t-loading]="isLoading" [t-show-more-disabled]="!teacherPage || !teacherPage?.hasNext"
    (t-show-more)="findMore()">
  </thf-table>
  <app-teacher-edit (teacherCreated)="findTeacherByName($event)"></app-teacher-edit>
</thf-page-list>
